{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Products
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        
        <!-- Product Content -->
        <article id="product-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
            
            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>
                
                <h1 id="product-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                    <!-- Title will be inserted here -->
                </h1>
                
                <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
                    <span id="product-amount">
                        <!-- Amount will be inserted here -->
                    </span>
                    <span id="product-date">
                        <!-- Date will be inserted here -->
                    </span>
                </div>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" 
                     src="" 
                     alt="" 
                     class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
            </div>

            <!-- Content -->
            <div class="p-6 sm:p-8">
                <div class="mb-6">
                    <p id="product-price" class="text-2xl font-medium text-blue-600">
                        <!-- Price will be inserted here -->
                    </p>
                </div>

                <div class="prose prose-lg max-w-none">
                    <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Description will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Shop Info -->
            <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-gray-900">
                            <p id="product-shop">Shop: Loading...</p>
                        </div>
                        <p class="text-sm text-gray-500">Shop</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>



<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:get_product_detail_json' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const badgesContainer = document.getElementById('badges-container');
const productTitle = document.getElementById('product-title');
const productAmount = document.getElementById('product-amount');
const productDate = document.getElementById('product-date');
const productPrice = document.getElementById('product-price');
const productDescription = document.getElementById('product-description');
const productShop = document.getElementById('product-shop');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        jersey: 'Jersey',
        shoes: 'Shoes',
        equipment: 'Equipment',
        accessory: 'Accessory',
        other: 'Other'
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Format price to Indonesian Rupiah
function formatPrice(price) {
    return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
    }).format(price);
}

// Get amount status badge
function getAmountBadge(amount) {
    if (amount > 10) {
        return { text: 'In Stock', class: 'bg-green-100 text-green-800' };
    } else if (amount > 0) {
        return { text: 'Limited Stock', class: 'bg-yellow-100 text-yellow-800' };
    } else {
        return { text: 'Out of Stock', class: 'bg-red-100 text-red-800' };
    }
}
// Render product content
function renderProduct(product) {
    console.log('Product data for image:', product); // DEBUG
    
    // Set title
    productTitle.textContent = product.name || 'No Name';
    document.title = `${product.name} - Football Shop`;
    
    // Set badges
    badgesContainer.innerHTML = '';
    
    // Category badge
    if (product.category) {
        const categoryBadge = document.createElement('span');
        categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-blue-600 text-white';
        categoryBadge.textContent = getCategoryLabel(product.category);
        badgesContainer.appendChild(categoryBadge);
    }
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }
    
    // Amount badge
    const amount = product.amount || 0;
    const amountBadge = getAmountBadge(amount);
    const amountStatusBadge = document.createElement('span');
    amountStatusBadge.className = `inline-flex items-center px-3 py-1 rounded-md text-xs font-medium ${amountBadge.class}`;
    amountStatusBadge.textContent = amountBadge.text;
    badgesContainer.appendChild(amountStatusBadge);
    
    // Set amount and date
    productAmount.textContent = `${amount} items available`;
    productDate.textContent = `Added: ${new Date().toLocaleDateString()}`;
    
    // Set price
    productPrice.textContent = formatPrice(product.price || 0);
    
    // Set Featured Image
    let imageUrl = '';
    
    // Priority 1: thumbnail field
    if (product.thumbnail && product.thumbnail !== '' && product.thumbnail !== null) {
        imageUrl = product.thumbnail;
        console.log('Using thumbnail:', imageUrl);
    }
    // Priority 2: image field  
    else if (product.image && product.image !== '' && product.image !== null) {
        imageUrl = product.image;
        console.log('Using image:', imageUrl);
    }
    
    if (imageUrl) {
        featuredImage.src = imageUrl;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
        console.log('Image container should be visible now');
        
        // Optional: Add error handling for broken images
        featuredImage.onerror = function() {
            console.warn('Failed to load image:', imageUrl);
            featuredImageContainer.classList.add('hidden');
        };
    } else {
        console.log('No image available, hiding container');
        featuredImageContainer.classList.add('hidden');
    }
    
    // Set description
    productDescription.textContent = product.description || 'No description available.';
    
    // Set shop
    const shopName = product.user_username || 'Anonymous';
    productShop.textContent = `Shop: ${shopName}`;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>



{% endblock content %}
