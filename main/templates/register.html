{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Football Shop account</p>
        </div>

        <div id="message-container" class="mb-4"></div>

        <form id="register-form" method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" name="username" type="text" required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" name="password2" type="password" required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>
          
          <button 
            id="submit-button"
            type="submit" 
            class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700 focus:outline-none flex items-center justify-center transition duration-200">
            <span class="button-text">Create Account</span>
            <svg class="animate-spin h-5 w-5 text-white ml-3 hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const registerForm = document.getElementById('register-form');
    const messageContainer = document.getElementById('message-container');
    const submitButton = document.getElementById('submit-button');
    const buttonText = submitButton.querySelector('.button-text');
    const buttonSpinner = submitButton.querySelector('.button-spinner');

    registerForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        messageContainer.innerHTML = '';
        submitButton.disabled = true;
        buttonText.textContent = 'Creating Account...';
        buttonSpinner.classList.remove('hidden');

        const formData = new FormData(registerForm);

        try {
            const response = await fetch("{% url 'main:register_ajax' %}", {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                const successMessage = `<div class="px-4 py-3 rounded text-sm border bg-blue-50 border-blue-200 text-blue-700">${data.message}</div>`;
                messageContainer.innerHTML = successMessage;
                buttonText.textContent = 'Success!';

                showToast('Registration Successful', data.message, 'success');
                
                buttonText.textContent = 'Success!';
                
                setTimeout(() => {
                    window.location.href = "{% url 'main:login' %}";
                }, 2000);
                
            } else {
                let errorHtml = '';
                for (const field in data.errors) {
                    data.errors[field].forEach(error => {
                        errorHtml += `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2">${error.message}</div>`;
                    });
                }
                messageContainer.innerHTML = errorHtml;
                submitButton.disabled = false;
                buttonText.textContent = 'Create Account';
                buttonSpinner.classList.add('hidden');
            }

        } catch (error) {
            console.error('Network or server error:', error);
            const errorMessage = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">Cannot connect to the server. Please try again later.</div>`;
            messageContainer.innerHTML = errorMessage;
            submitButton.disabled = false;
            buttonText.textContent = 'Create Account';
            buttonSpinner.classList.add('hidden');
        }
    });
});
</script>
{% endblock content %}
