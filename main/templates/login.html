{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Football Shop</p>
      </div>

      <div id="error-container" class="mb-4"></div>

      <form id="login-form" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          id="submit-button"
          type="submit" 
          class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center">
          <span class="button-text">Sign In</span>
          <svg class="animate-spin h-5 w-5 text-white ml-3 hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-blue-600 hover:text-blue-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('login-form');
    const errorContainer = document.getElementById('error-container');
    const submitButton = document.getElementById('submit-button');
    const buttonText = submitButton.querySelector('.button-text');
    const buttonSpinner = submitButton.querySelector('.button-spinner');

    loginForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        errorContainer.innerHTML = '';
        submitButton.disabled = true;
        buttonText.textContent = 'Signing In...';
        buttonSpinner.classList.remove('hidden');

        const formData = new FormData(loginForm);

        try {
            const response = await fetch("{% url 'main:login_ajax' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                buttonText.textContent = 'Success!';
    
                sessionStorage.setItem('showToastOnLoad', JSON.stringify({
                    title: 'Login Successful',
                    message: 'Welcome back to Football Shop!',
                    type: 'success'
                }));
                
                window.location.href = "{% url 'main:show_main' %}";
            } else {
                const errorMessage = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">${data.message}</div>`;
                errorContainer.innerHTML = errorMessage;
                
                submitButton.disabled = false;
                buttonText.textContent = 'Sign In';
                buttonSpinner.classList.add('hidden');
            }

        } catch (error) {
            console.error('Network or server error:', error);
            const errorMessage = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">Cannot connect to the server. Please try again later.</div>`;
            errorContainer.innerHTML = errorMessage;

            submitButton.disabled = false;
            buttonText.textContent = 'Sign In';
            buttonSpinner.classList.add('hidden');
        }
    });
});
</script>
{% endblock content %}
